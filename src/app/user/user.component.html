<section>
    <h3>User component</h3>
    @if (isLoggedIn){
        <p>Welcome, {{ username }}</p>
        <div class="image-container">
            <img
                (click)="greet()"
                alt="photo"
                src="https://github.com/moslisnas.png"
            />
        </div>
    } @else {
        <p>Â¡Log in!</p>
        <button (click)="isLoggedIn = true">Log In</button>
    }

    <app-games (addFavoriteEvent)="getFavorite($event)" username="{{ username }}">
    </app-games>
    @if(favGame !== ''){
        <p>Your favorite game is {{ favGame }}</p>
    }

    <h3>Forms</h3>
    <p>Framework: {{ favoriteFramework }}</p>
    <label for="framework">
      Favorite Framework:
      <input id="framework" type="text" [(ngModel)]="favoriteFramework" />
    </label>
    <button (click)="showFramework()">Show Framework</button>
</section>
